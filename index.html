<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="container">
      <div class="image-container">
        <img class="img-class" src="images/image-product-desktop.jpg">
      </div>

      <div class="perfume-container">
        <p class="perfume-class">PERFUME</p>

        <h1 class="heading-class">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="content-class">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="pricing-items">
          <h1 class="price1">$149.99</h1>
          <p class="price2">$169.99</p>
        </div>
      
        <button class="cart-button"><img class="icon-class" src="images/icon-cart.svg"> Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
